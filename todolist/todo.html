<!DOCTYPE html>

<html>
  <head>

    <meta charset="utf-8">
    <title>Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="todo_css.css">
    
  </head>
  <body>
    <script src="todo_js.js"></script>
    <div class="wrapper">
      <div class="list">
        <div class="list_title">
          <div class="list_nail"></div>
          <h1>Todo List</h1>
          <div class="list_nail"></div>
        </div>

        <div class="list_enter">
          <input class="form-control rounded-right" required id="list_value" type="text" name="content" placeholder="add something to do here?">
        </div>
        <div class="filter_btns btn-group d-flex justify-content-space-between">
          <button id="list_btn_all" class="btn btn-outline-secondary">All</button>
          <button id="list_btn_undone" class="btn btn-outline-secondary">Undone</button>
          <button id="list_btn_done" class="btn btn-outline-secondary">Done</button>
        </div>


        <div class="list_content">


        </div>
        <div class="todo_counter ml-4">undone: <span class="counter">0</span></div>
        <div class="btn row d-flex justify-content-space-between">
          <button id="clear_all_done" class="btn btn-outline-danger col mr-1">Clear the list which is Done</button>
          <button id="save" class="btn btn-outline-success col ml-1">Save todos</button>
          <button id="update" class="btn btn-outline-primary col ml-1">Update todos</button>
        </div>
        
          
      </div>

    </div>
  </body>
</html>
